{% extends 'parent/base.html' %}

{% block title %}Task{% endblock %}

{% block content %}
    <div class="row my-5">
        <div class="col-md-12">
            <div class="card-header" style="background-color: #00AA9E; color: white">
                <h3 class="mb-0" style="float: left">Task</h3><br><br>
            </div>
            <div class="card card-white">

                <div class="card-body">

                    <form method="post">
                        {% csrf_token %}
                        {% for field in form %}
                            <h6 style="float: left" class="mx-2">{{ field.label }}: </h6>
                            {{ field }}
                            <br><br>
                        {% endfor %}
                        <input type="submit" class="btn btn-info right" value="Submit" style="float: right">
                    </form>
                    <a href="{% url 'account:tasks' %}">
                        <button class="btn btn-light float-right mx-2">Cancel</button>
                    </a>

                    <div class="todo-list">
                        {% for task in tasks %}
                            <div class="todo-item {% if task.complete %}complete{% endif %}">
                                <div class="checker"><span class=""><input type="checkbox"
                                                                           {% if task.complete %}checked{% endif %}
                                                                           name="{{ task.title }}-{{ task.id }}"></span>
                                </div>
                                <span>{{ task.title }}</span>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                                        style="float: right">
                                    <a href="{% url 'account:task-delete' task.id %}" aria-hidden="true"
                                       style="text-decoration: none">&times;</a>
                                </button>
                                <a href="{% url 'account:task-update' task.id %}" aria-label="Close"
                                   class="text-center mx-2" style="float: right; text-decoration: none">Edit</a>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
