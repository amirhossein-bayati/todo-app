{% extends 'parent/base.html' %}

{% block title %}Delete{% endblock %}

{% block content %}
    <div class="container py-5">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <span class="anchor" id="formLogin"></span>

                        <!-- form card login with validation feedback -->
                        <div class="card card-outline-secondary">
                            <div class="card-header" style="background-color: #00AA9E; color: white">
                                <h3 class="mb-0" style="float: left">Delete</h3><br><br>
                            </div>
                            <div class="card-body">
                                <form class="form" role="form" autocomplete="off" id="loginForm" method="POST">
                                    <p>Are sure to delete "{{ object.title }}" Task?</p>
                                    <input type="submit" value="Delete" class="btn btn-danger float-right">
                                    {% csrf_token %}
                                </form>
                                <a href="{% url 'account:tasks' %}">
                                    <button class="btn btn-light float-right mx-2">Cancel</button>
                                </a>
                            </div>
                            <!--/card-body-->
                        </div>
                        <!-- /form card login -->

                    </div>

                </div>
                <!--/row-->

            </div>
            <!--/col-->
        </div>
        <!--/row-->


    </div>
    <!--/container-->


{% endblock %}
